<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- simple admin password check -->
  <script>
    const ADMIN_PASSWORD = "admin123"; // <-- change this to your preferred password
    const entered = prompt("Enter Admin Password:");
    if (entered === null || entered !== ADMIN_PASSWORD) {
      alert("Access Denied");
      window.location.href = "index.html";
    }
  </script>

  <div id="navbar-placeholder"></div>

  <main class="container py-3">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-card mb-4">
          <h4>Add News</h4>
          <form id="news-form">
            <div class="mb-2">
              <input class="form-control" id="title" placeholder="Title" required>
            </div>
            <div class="mb-2">
              <input class="form-control" id="description" placeholder="Short description" required>
            </div>
            <div class="mb-2">
              <textarea class="form-control" id="content" rows="6" placeholder="Full content (HTML allowed)" required></textarea>
            </div>
            <div class="mb-2">
              <input class="form-control" id="category" placeholder="Category (e.g., Tech)" required>
            </div>
            <div class="mb-2">
              <input class="form-control" id="image" placeholder="Image URL (or leave blank for placeholder)">
            </div>
            <button class="btn btn-primary" type="submit">Add News</button>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-card mb-4">
          <h4>Tracking Dashboard</h4>
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr><th>Title</th><th>Views</th><th>Last Viewed</th><th>Actions</th></tr>
              </thead>
              <tbody id="tracking-table"></tbody>
            </table>
          </div>
          <canvas id="viewsChart" height="120"></canvas>
        </div>
      </div>
    </div>

    <h5 class="mt-3">Manage Articles</h5>
    <div id="admin-news-list" class="row g-3"></div>
  </main>

  <footer>
    <div class="container">
      <small>&copy; 2025 Online News Portal | Admin</small>
    </div>
  </footer>

  <script>
    fetch('navbar.html').then(r=>r.text()).then(t=>document.getElementById('navbar-placeholder').innerHTML=t);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
